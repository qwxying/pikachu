<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>皮卡丘</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- <h1>pikachu</h1> -->
    <div class="skin">
      <div class="ball"></div>
      <img src="./hand.png" class="leftHand" alt="" />
      <img src="./hand.png" class="rightHand" alt="" />
      <div class="nose"></div>
      <div class="nose2"></div>
      <div class="eye left"></div>
      <div class="eye right"></div>
      <div class="mouth">
        <div class="up">
          <div class="lip left"></div>
          <div class="lip right"></div>
        </div>
        <div class="down">
          <div class="lip">
            <div class="tongue"></div>
          </div>
        </div>
      </div>
      <div class="face left"></div>
      <div class="face right"></div>
    </div>
    <audio src="pika1.mp3" id="sound1" preload hidden></audio>
    <audio src="pika2.mp3" id="sound2" preload hidden></audio>
    <audio src="pika3.mp3" id="sound3" preload hidden></audio>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.0/jquery.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
